<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webpack-recipe</title>
<link href="styles/style.css" rel="stylesheet"></head>
<body>
<div class="container">

    <header class="header">
        <div class="title">
            <h1 class="title__item">Recipes example</h1>
        </div>
    </header>

    <form class="search">
        <label class="search__label">
            <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
        </label>
        <button class="btn search__btn" type="submit">
            <svg class="search__icon">
                <use href="icons/icons.svg#search"></use>
            </svg>
            <span>Search</span>
        </button>
    </form>

    <div class="result-list">
        <ul class="results"></ul>
    </div>

    <div class="pagination"></div>

</div>

<script type="text/javascript" src="scripts/index.js"></script></body>
</html>
